<!DOCTYPE html>
<html>
<head>
    <title>California Travel Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcWDbgCB6ZoN-dY4Jxis-m5Ae4du_M8gM"></script>

    
</head>
<body>
    <div id="gui">

        

        <button onclick="show_events(.1)">EVENTS</button>
        <button onclick="display_path()">SHOW</button>

        </div>


    <div id="bottom-bar">

        <div class="to-box">
            <div class="dropdown">
                <input type="text" class="dropbtn" id="searchInput" onkeyup="filterFunction()" placeholder="LosAngeles">
                <div class="dropdown-content" id="start-cont"></div>
            </div>
            <h2>Starting City</h2>

        </div>

        <div id="gui-arrow"><img style="width: 200px;" src="./temparrow.png"/></div>

        <div class="to-box">
            
            <div class="dropdown">
                <input type="text" class="dropbtn" id="searchInput" onkeyup="filterFunction()" placeholder="NewYork">
                <div class="dropdown-content" id="dest-cont"></div>
                
            </div>
            <h2>Destination City</h2>
        </div>
    </div>
    <div id="map"></div>
    <script src="./a_star.js"></script>
    
</body>
</html>
